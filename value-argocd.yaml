server:
  ingress:
    enabled: true
    paths:
      - /
    hosts:
      - argocd.zxyxyhome.duckdns.org
  extraArgs:
    - "--insecure"
  metrics:
    enabled: true
    annotations:
      prometheus.io/scrape: "true"
    serviceMonitor:
      enabled: true

controller:
  metrics:
    rules:
      enabled: true
    serviceMonitor:
      enabled: true
