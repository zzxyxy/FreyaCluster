apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clustersecret
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: yaml
    repoURL: https://github.com/zakkg3/ClusterSecret.git
    targetRevision: HEAD
  destination:
    namespace: clustersecret
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
